version: 2.1
orbs:
  node: circleci/node@12.14.1
  heroku: circleci/heroku@0.0.10

jobs:
  build-and-test-job:
    docker:
      - image: circleci/node:10.0-browsers
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run: 
          name: "Running Jest with Code Coverage"
          command: npm test
      - store_artifacts:
          path: coverage

  package-job:
    executor:
      name: node/default
    steps:
      - node/with-cache:
          steps:
            - run: npm build

workflows:
  build-and-test-and-deploy:
    jobs:
      - build-and-test-job
      - package-job:
          requires:
            - build-and-test-job
      - heroku/deploy-via-git:
          requires:
            - package-job
          filters:
            branches:
              only: 
                - master
